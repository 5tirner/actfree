<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/000/619/321/small/1304-39.jpg">
    <style>
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e5ef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height:fit-content;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .headDiv {
            margin-bottom: 20px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 60%;
            max-width: 800px;
            margin: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border-color: #0d344e;
            box-shadow: 0 0 8px rgba(5, 34, 53, 0.6);
        }

        .form-container input[type="submit"] {
            background-color: #111b22;
            color: rgb(233, 225, 225);
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .form-container label {
            font-size: 1em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-container .form-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Create Your Account Now!</h1>
    <div class="form-container">
        <div class="headDiv">
            <!-- <label for="first">Firstname</label> -->
            <input type="text" id="firstname" placeholder="Enter your first name">
        </div>
        <div class="headDiv">
            <!-- <label for="last">Lastname</label> -->
            <input type="text" id="lastname" placeholder="Enter your last name">
        </div>
        <div class="headDiv">
            <!-- <label for="user">Username</label> -->
            <input type="text" id="username" placeholder="Choose a username">
        </div>
        <div class="headDiv">
            <!-- <label for="mail">Email</label> -->
            <input type="email" id="mail" placeholder="Enter your email address">
        </div>
        <div class="headDiv">
            <!-- <label for="pass">Password</label> -->
            <input type="password" id="password" placeholder="Choose a password">
        </div>
        <input onclick="sendInfos()" type="submit" value="Sign Up">
        <div class="form-footer">
            Already have an account?<br><a href="/login/">Login here</a>
        </div>
    </div>

    <script>
        function sendInfos()
        {
            const firstname = document.getElementById('firstname');
            const lastname = document.getElementById('lastname');
            const username = document.getElementById('username');
            const email = document.getElementById('mail');
            const password = document.getElementById('password');
            const inputs = [firstname, lastname, username, email, password];
            for (const val of inputs){
                if (val.value.length == 0){console.error('?'), val.style.borderColor = 'red'; return;}
                console.log(val.value);
            }
        }
    </script>
</body>
</html>
