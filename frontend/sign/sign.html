<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/000/619/321/small/1304-39.jpg">
    <style>
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e5ef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height:fit-content;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 60%;
            max-width: 800px;
            margin: 20px;
        }

        .form-container input {
            width: auto;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border-color: #0d344e;
            box-shadow: 0 0 8px rgba(5, 34, 53, 0.6);
        }

        .form-container input[type="submit"] {
            background-color: #111b22;
            color: rgb(233, 225, 225);
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .form-container label {
            font-size: 1em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-container .form-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #6f6f6f;
        }

        .errorNotif{
            position: fixed;
            top: 20px;
            left: 25%;
            transform: translateX(-50%);
            background-color: #ff4f43; /* Red background for error */
            color: rgb(210, 204, 204);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- <div class="errorNotif">
        <p>Registration Failed!</p>
    </div> -->
    <h1>Create Your Account Now!</h1>
    <div class="form-container">

        <div id="inputs"></div>

        <input onclick="sendInfos()" type="submit" value="Sign Up">

        <div class="form-footer">
            Already have an account?<br><a href="/login/">Login here</a>
        </div>
    </div>

    <script>
        function createForm()
        {
            const inputs = [
                { name : 'firstname', type : 'text', placeholder : 'Enter Your Firstname' },
                { name : 'lastname' , type : 'text', placeholder : 'Enter Your Lastname' },
                { name : 'username' , type : 'text', placeholder : 'Enter Your Username' },
                { name : 'email'    , type : 'email', placeholder : 'Enter Your Email' },
                { name : 'password' , type : 'password', placeholder : 'Enter Your Password' },
            ]
            inputs.map((e,i) => {
                const ELM = document.createElement('input');
                ELM.id = `ELM${i}`;
                ELM.placeholder = e.placeholder;
                ELM.name = e.name;
                ELM.type = e.type;
                ELM.style.borderColor = 'gray';
                document.getElementById('inputs').appendChild(ELM);
                return;
            })
        }
        
        async function showError(){
            const notif = document.createElement('div');
            notif.textContent = "Registration Fail!";
            notif.classList.add('errorNotif');
            document.body.appendChild(notif);
            await setTimeout(() => {}, 2000);
            // document.body.removeChild(notif);
        }

        async function sendInfos()
        {
            const inputs = document.getElementById('inputs').children;
            const data = {};
            for (input of inputs){
                if (input.value.length == 0){
                    input.style.borderColor = 'red';
                    input.addEventListener('click', ()=>{
                        input.style.borderColor = 'gray';
                    })
                    return;
                }
                data[input.name] = input.value;
                console.log(input.value)
            }
            console.log(data);
            const response = await fetch('http://127.0.0.1:9000/authentication/SignUp',
                                        {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify(data)
                                        });
            if (response.status != 201){
                await showError();
            }
        }

        createForm()
    </script>
</body>
</html>
