<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/000/619/321/small/1304-39.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e5ef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Reduced max-width */
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em; /* Smaller font size */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-container input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
        }

        .form-container input[type="submit"] {
            background-color: #2980b9;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #3498db;
        }

        .form-container label {
            font-size: 1em;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
            display: block;
        }

        .form-footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #6f6f6f;
        }

        .form-footer a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #2980b9;
        }

        .errorNotif {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            animation: showError 0.5s forwards;
        }

        @keyframes showError {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em; /* Smaller h1 on mobile */
            }

            .form-container {
                padding: 15px;
                width: 90%;
                max-width: 350px; /* Further reduced max-width */
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div id="top-line"></div>
        <div id="inputs"></div>
        <div id="submit-button" onclick="sendInfos()"></div>
    </div>

    <script>
        function inputsGenerator()
        {
            const inputs = [
                { name: 'activationCode', type: 'text', placeholder: 'Enter virefication code' }
            ];
            return inputs;
        }
        // ELEMENTS
        function createHeader(text)
        {
            const topLine = document.createElement('h1');
            topLine.textContent = text;
            document.getElementById('top-line').appendChild(topLine);
        }

        function createForm(inputs) {
            inputs.forEach((input, i) => {
                const ELM = document.createElement('input');
                ELM.id = `ELM${i}`;
                ELM.placeholder = input.placeholder;
                ELM.name = input.name;
                ELM.maxLength = 8;
                ELM.type = input.type;
                document.getElementById('inputs').appendChild(ELM);
            });
        }

        function toSubmit(text)
        {
            const submitButton = document.createElement('input');
            submitButton.type = "submit";
            submitButton.value = text;
            document.getElementById('submit-button').appendChild(submitButton);
        }

        // My Logic
        async function showError(errorMessage, expireTime)
        {
            const notif = document.createElement('div');
            notif.textContent = errorMessage;
            notif.classList.add('errorNotif');
            document.body.appendChild(notif);
            setTimeout(() => {
                notif.remove();
            }, expireTime);
        }

        async function sendInfos()
        {
            const inputs = document.getElementById('inputs').children;
            const data = {};

            for (let input of inputs) {
                if (input.value.trim() === '') {
                    input.style.borderColor = 'red';
                    showError(input.name.charAt(0).toUpperCase()+input.name.slice(1)+" can't be empty!", 1000);
                    input.addEventListener('click', () => {
                        input.style.borderColor = '#ddd';
                    });
                    return;
                }
                data[input.name] = input.value;
            }
            console.log(data);
        }

        // Draw
        createHeader("Activate Your Account Now!");
        createForm(inputsGenerator());
        toSubmit("Activate");
    </script>
</body>
</html>
