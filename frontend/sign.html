<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/000/619/321/small/1304-39.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e5ef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .headDiv {
            margin-bottom: 20px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
        }

        .form-container input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .form-container label {
            font-size: 1em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-container .form-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Account Now!</h1>
        <div ng-app="signForm" ng-controller="cntrl">
            <div class="headDiv">
                <label for="first">Firstname</label>
                <input type="text" id="first" ng-model="first" placeholder="Enter your first name">
            </div>
            <div class="headDiv">
                <label for="last">Lastname</label>
                <input type="text" id="last" ng-model="last" placeholder="Enter your last name">
            </div>
            <div class="headDiv">
                <label for="user">Username</label>
                <input type="text" id="user" ng-model="user" placeholder="Choose a username">
            </div>
            <div class="headDiv">
                <label for="mail">Email</label>
                <input type="email" id="mail" ng-model="mail" placeholder="Enter your email address">
            </div>
            <div class="headDiv">
                <label for="pass">Password</label>
                <input type="password" id="pass" ng-model="pass" placeholder="Choose a password">
            </div>
            <input type="submit" value="Sign Up">
        </div>
        <div class="form-footer">
            Already have an account? <a href="login">Login here</a>
        </div>
    </div>
    
    <script>
        var formData = angular.module('signForm', []);
        formData.controller('cntrl', function($scope) {
            console.log($scope);
        });
    </script>
</body>
</html>
