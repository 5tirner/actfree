<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/000/619/321/small/1304-39.jpg">
    <style>
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e5ef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .headDiv {
            margin-bottom: 20px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;
            margin: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border-color: #0a1e2b;
            box-shadow: 0 0 8px rgba(7, 25, 37, 0.6);
        }

        .form-container input[type="submit"] {
            background-color: #0a1014;
            color: rgb(245, 239, 239);
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .form-container label {
            font-size: 1em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-container .form-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Login To Access Your Account</h1>
    <div class="form-container">
        <div class="headDiv">
            <!-- <label for="first">Username / Email</label> -->
            <input type="text" id="identity" placeholder="Enter your Email/Username">
        </div>
        <div class="headDiv">
            <!-- <label for="last">Password</label> -->
            <input type="password" id="password" placeholder="Enter your last name">
        </div>
        <input type="submit" value="Connect">
        <div class="form-footer">
            Don't Have Account? <br><a href="/sign/sign.html">Go Now!</a>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
